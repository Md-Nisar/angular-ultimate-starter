<div class="tenant-list" style="padding:1rem">
  <h2>Tenants</h2>

  <app-data-table
    [rows]="rows"
    [columns]="columns"
    [count]="total"
    [limit]="pageLimit"
    [offset]="pageOffset"
    [loading]="loading"
    [externalPaging]="true"
    [externalSorting]="true"
    (sort)="onSort($event)"
    selectionType="single"
    (page)="onPage($event)">
  </app-data-table>

</div>
